<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-gradient-primary navbar-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Weather App</a>
            <button class="btn btn-outline-light ms-auto" id="darkModeToggle">
                <i class="fa-solid fa-moon"></i> Dark Mode
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-white text-center d-flex align-items-center">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4">Your Weather Companion</h1>
            <p class="lead mb-4">Accurate weather updates for any location, anywhere.</p>
            <div class="input-group mb-4 w-50 mx-auto">
                <input type="text" id="city" class="form-control" placeholder="Enter city name">
                <button class="btn btn-gradient-primary" id="submit" type="button">Search</button>
            </div>
        </div>
    </section>

    <!-- Weather Results -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card text-center shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title fw-bold mb-3" id="cityName">City Name</h2>
                        <h1 class="display-4 text-gradient-primary"><span id="temperature">--</span> °C</h1>
                        <p class="lead">
                            <i class="fa-solid fa-cloud" id="weatherIcon"></i>
                            <span id="description">Description</span>
                        </p>
                        <div class="d-flex justify-content-around mt-4">
                            <div>
                                <p class="mb-1"><i class="fa-solid fa-wind"></i></p>
                                <p>Wind Speed: <span id="wind_speed">--</span> m/s</p>
                            </div>
                            <div>
                                <p class="mb-1"><i class="fa-solid fa-droplet"></i></p>
                                <p>Humidity: <span id="humidity">--</span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-primary text-white text-center py-4">
        <p class="mb-0">© 2025 Weather App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
